<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Budget your budget Template</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="Home_link" href="index.html" class="Home_link">Home</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="section no-pad-bot">
    <div class="container">
        <div class ="section" id="budget-options">
            <!-- Eventual location for budget options -->
            <div class="chip">
                Food
                <i class="close material-icons">close</i>
            </div>

            <div class="chip">
                Transport
                <i class="close material-icons">close</i>
            </div>

            <div class="chip">
                Cloth
                <i class="close material-icons">close</i>
            </div>
            <br><br>
        </div>
    </div>
  </div>


  <div class="container">
    <div class="section">
      <!--   Input Sections   -->
      <div class="row">
        <div class="col s12 m4"></div>
        <div class="col s12 m4">
          <div class="icon-block">
            <input placeholder="Salary" id="salary" type="number" class="validate" min="0">
            <label for="Salary">Income</label >
          </div>
        </div>        
        <div class="col s12 m4"></div>
      </div>

      <div class="row">
        <div class="col s12 m4"></div>
        <div class="col s12 m4">
          <div class="icon-block">
            <input placeholder="Saving Rate" id="saving" type="number" class="validate" min="0">
            <label for="Saving">Desired Saving Percent</label >
          </div>
        </div>        
        <div class="col s12 m4"></div>
      </div>

    </div>
    <br><br>

    <div class="container">
        <!-- Eventual location for budget options -->
        <div class="row center">
          <a id="download-button" class="btn-large waves-effect waves-light orange">Submit</a>
        </div>
        <br><br>
  
      </div>
  </div>

 


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  

  </body>
</html>
